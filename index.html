<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pop_up.css" />
    <title>POPUP</title>
  </head>
  <body>
    <header>
      <a href="#" class="header_link link focus_item">
        <h5>Mail</h5>
      </a>

      <a href="#" class="header_link link focus_item">
        <h5>Images</h5>
      </a>

      <div>
        <input type="checkbox" id="hooli" class="checkbox" />
        <label for="hooli" class="popup_label">
          <img src="pop_up_icons/popup-button.png" width="25" height="25" />
        </label>
        <div class="popup invisible-scrollbar">
          <div class="popup_div">
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/calendar.png"
                alt="Calendar"
                width="55"
                height="40"
                class="popup_img"
              />
              Calendar
            </a>
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/mail.png"
                alt="Mail"
                width="55"
                height="40"
                class="popup_img"
              />
              Mail
            </a>
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/news.png"
                alt="News"
                width="55"
                height="40"
                class="popup_img"
              />
              News
            </a>
          </div>

          <div class="popup_div">
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/maps.png"
                alt="Maps"
                width="55"
                height="40"
                class="popup_img"
              />
              Maps
            </a>
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/files.png"
                alt="Files"
                width="55"
                height="40"
                class="popup_img"
              />
              Files
            </a>
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/contacts.png"
                alt="Contacts"
                width="55"
                height="40"
                class="popup_img"
              />
              Contacts
            </a>
          </div>

          <div class="popup_div">
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/tanslation.png"
                alt="Translation"
                width="55"
                height="40"
                class="popup_img"
              />
              Translation
            </a>
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/videos.png"
                alt="Videos"
                width="55"
                height="40"
                class="popup_img"
              />
              Videos
            </a>
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/search.png"
                alt="Search"
                width="55"
                height="40"
                class="popup_img"
              />
              Search
            </a>
          </div>

          <div class="popup_div">
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/photos.png"
                alt="Photos"
                width="55"
                height="40"
                class="popup_img"
              />
              Photos
            </a>
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/apps.png"
                alt="Apps"
                width="55"
                height="40"
                class="popup_img"
              />
              Apps
            </a>
            <a href="#" class="popup_link link">
              <img
                src="pop_up_icons/documents.png"
                alt="Documents"
                width="55"
                height="40"
                class="popup_img"
              />
              Documents
            </a>
          </div>

          <input type="checkbox" id="checkbox_more" class="checkbox_more" />
          <label for="checkbox_more" class="popup_label_more">More</label>

          <div class="popup_more">
            <div class="popup_div">
              <a href="#" class="popup_link link">
                <img
                  src="pop_up_icons/chat.png"
                  alt="Chat"
                  width="55"
                  height="40"
                  class="popup_img"
                />
                Chat
              </a>
              <a href="#" class="popup_link link">
                <img
                  src="pop_up_icons/classroom.png"
                  alt="Classroom"
                  width="55"
                  height="40"
                  class="popup_img"
                />
                Classroom
              </a>
              <a href="#" class="popup_link link">
                <img
                  src="pop_up_icons/collection.png"
                  alt="Collection"
                  width="55"
                  height="40"
                  class="popup_img"
                />
                Collection
              </a>
            </div>
            <div class="popup_div">
              <a href="#" class="popup_link link">
                <img
                  src="pop_up_icons/mars.png"
                  alt="Mars"
                  width="55"
                  height="40"
                  class="popup_img"
                />
                Mars
              </a>
              <a href="#" class="popup_link link">
                <img
                  src="pop_up_icons/blogs.png"
                  alt="Blogs"
                  width="55"
                  height="40"
                  class="popup_img"
                />
                Blogs
              </a>
              <a href="#" class="popup_link link">
                <img
                  src="pop_up_icons/promo.png"
                  alt="Promo"
                  width="55"
                  height="40"
                  class="popup_img"
                />
                Promo
              </a>
            </div>
          </div>
        </div>
      </div>

      <a><img src="pop_up_icons/bell.png" alt="" width="25" height="25" /></a>

      <a
        href="https://github.com/IrynaTsarenok/kottans-frontend"
        target="_blank"
        class="header_link focus_item"
        ><img src="pop_up_icons/favicon.png" width="25" height="25"
      /></a>
    </header>
  </body>
</html>
